<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Earth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <header>
        
        <div class="container">
            <nav>
                <div class="one">
                <a href="#" class="logo">
                    <img src="app.ico" alt="Travel Earth ">
                    <span>TRAVEL EARTH</span>
                </a>
            </div>
                <div><ul>
                    <li><a href="#">Discover</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Special Deals</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </div>
            </nav> 
        
            <button class="register-btn">REGISTER</button>
        </div>
    
    </header>
    <section class="hero">
        <div class="contain">
            <h1>Discover The Best Places To Enjoy Your Next Vacation</h1>
            <div class="search-bar">
                <div class="options">
                    <button class="option-search " data-option="flight">
                        <div><img src="flight-icon.png" alt="Flight Icon"></div>
                        <div><span>Flight</span></div>
                    </button>
                    <button class="option" data-option="hotel"onclick="Search(event, 'search')">
                       <div> <img src="hotel-icon.png" alt="Hotel Icon"></div>
                        <div><span>Hotel</span></div>
                    </button>
                    <button class="option" data-option="car">
                        <div><img src="car-icon.png" alt="Car Icon"></div>
                        <div><span>Car Rent</span></div>
                    </button>
                </div>
                <div class="domain">
                <h2>Where do you want to go today?</h2>
                <div class="search">
                <div>
                <input type="text" placeholder="Enter Location">
            </div>
                <div><button class="search-btn">
                    <img src="search-icon.png" alt="Search Icon">
                    <span>Search</span>
                </button>
            </div>
        </div>
        </div>
                
            </div>
        </div>
        
    </section>
